<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bloc - Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .container {
            width: 100%;
            max-width: 700px;
            border: 4px solid #00ff00;
            padding: 50px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        .warning {
            font-size: 3rem;
            letter-spacing: 0.3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.9);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }

        .message {
            font-size: 1.125rem;
            line-height: 2;
            margin: 30px 0;
            letter-spacing: 0.05em;
        }

        .question {
            font-size: 1.5rem;
            margin: 40px 0;
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .hint {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #00ff00;
            letter-spacing: 0.1em;
            font-style: italic;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 2px solid #00ff00;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        @media (max-width: 640px) {
            .warning {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 30px 20px;
            }

            .message {
                font-size: 1rem;
            }

            .question {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">⚠</div>
        <h1 class="glitch">▓▒░ ACCESS DENIED ░▒▓</h1>
        
        <div class="message">
            The translator is for<br>
            <strong>BLOC MEMBERS ONLY</strong>
        </div>

        <div class="question">
            Are you a member of The Bloc?
        </div>

        <div class="message">
            ▓█‡░▒‡▒▓‡█░‡▓░‡▒█‡░▓‡█▒‡▓▒‡░█<br>
            ▒░‡█▓‡░░‡▓▓‡▒▒‡██
        </div>

        <div class="hint">
            ▓▒░ HINT: THE TRANSLATOR EXISTS SOMEWHERE ░▒▓<br>
            ▓▒░ FIND IT YOURSELF ░▒▓
        </div>

        <div class="footer">
            █▓▒░ YOU HAVE BEEN TESTED ░▒▓█
        </div>
    </div>
</body>
</html>
