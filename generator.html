<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bloc - Message Link Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 4px solid #00ff00;
            padding: 30px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .subtitle {
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }

        .header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .back-link {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            transition: all 0.3s;
            letter-spacing: 0.1em;
            margin: 0 auto 30px;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .back-link:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .info-box {
            border: 2px solid #00ff00;
            padding: 15px;
            margin-bottom: 30px;
            background: rgba(0, 255, 0, 0.05);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        input, textarea {
            width: 100%;
            background: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
            caret-color: #00ff00;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff40;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        button:hover {
            background: #00ff00;
            color: black;
            text-shadow: none;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #00ff00;
        }

        .result-section.visible {
            display: block;
        }

        .url-display {
            background: black;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 0.875rem;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: white;
            border: 2px solid #00ff00;
            margin: 20px 0;
        }

        #qrcode {
            display: inline-block;
        }

        #qrcode img {
            display: block;
            margin: 0 auto;
        }

        .button-small {
            padding: 12px 20px;
            font-size: 0.875rem;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00ff00;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 20px;
            }

            .qr-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ñì‚ñí‚ñë THE BLOC ‚ñë‚ñí‚ñì</h1>
            <div class="subtitle">MESSAGE LINK GENERATOR</div>
        </div>

        <a href="index.html" class="back-link">‚Üê BACK TO TRANSLATOR</a>

        <div class="info-box">
            ‚ÑπÔ∏è Create a shareable link with your encrypted message. Perfect for QR codes on posters!
        </div>

        <label>‚îå YOUR MESSAGE (ENGLISH)</label>
        <textarea id="inputMessage" placeholder="Enter your message..."></textarea>

        <button id="generateBtn">‚ñº GENERATE LINK & QR CODE ‚ñº</button>

        <div class="result-section" id="resultSection">
            <label>‚îå ENCRYPTED MESSAGE</label>
            <div class="url-display" id="encryptedText"></div>

            <label>‚îå SHAREABLE URL</label>
            <div class="url-display" id="generatedUrl"></div>

            <label style="text-align: center; margin-top: 20px;">‚îå QR CODE</label>
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>

            <button id="copyUrlBtn" class="button-small">‚óÑ COPY URL</button>
            <button id="downloadQRBtn" class="button-small">‚¨á DOWNLOAD QR CODE</button>
            <button id="testBtn" class="button-small" style="background: rgba(0, 255, 0, 0.1);">üîó TEST LINK</button>
        </div>

        <div class="footer">
            ‚ñà‚ñì‚ñí‚ñë USE THIS QR CODE ON YOUR POSTERS ‚ñë‚ñí‚ñì‚ñà
        </div>
    </div>

    <script>
        const SEPARATOR = '‚Ä°';

        const charMap = {
            'a': '‚ñì‚ñà', 'b': '‚ñë‚ñí', 'c': '‚ñí‚ñì', 'd': '‚ñà‚ñë', 'e': '‚ñì‚ñë',
            'f': '‚ñí‚ñà', 'g': '‚ñë‚ñì', 'h': '‚ñà‚ñí', 'i': '‚ñì‚ñí', 'j': '‚ñë‚ñà',
            'k': '‚ñí‚ñë', 'l': '‚ñà‚ñì', 'm': '‚ñë‚ñë', 'n': '‚ñì‚ñì', 'o': '‚ñí‚ñí',
            'p': '‚ñà‚ñà', 'q': '‚ñì‚ñà‚ñë', 'r': '‚ñë‚ñí‚ñì', 's': '‚ñí‚ñì‚ñà', 't': '‚ñà‚ñë‚ñí',
            'u': '‚ñì‚ñë‚ñà', 'v': '‚ñí‚ñà‚ñë', 'w': '‚ñë‚ñì‚ñí', 'x': '‚ñà‚ñí‚ñì', 'y': '‚ñì‚ñí‚ñë',
            'z': '‚ñë‚ñà‚ñì',
            'A': '‚ñì‚ñà‚ñí', 'B': '‚ñë‚ñí‚ñà', 'C': '‚ñí‚ñì‚ñë', 'D': '‚ñà‚ñë‚ñì', 'E': '‚ñì‚ñë‚ñí',
            'F': '‚ñí‚ñà‚ñì', 'G': '‚ñë‚ñì‚ñà', 'H': '‚ñà‚ñí‚ñë', 'I': '‚ñì‚ñí‚ñà', 'J': '‚ñë‚ñà‚ñí',
            'K': '‚ñí‚ñë‚ñì', 'L': '‚ñà‚ñì‚ñë', 'M': '‚ñë‚ñë‚ñí', 'N': '‚ñì‚ñì‚ñà', 'O': '‚ñí‚ñí‚ñë',
            'P': '‚ñà‚ñà‚ñì', 'Q': '‚ñì‚ñà‚ñë‚ñí', 'R': '‚ñë‚ñí‚ñì‚ñà', 'S': '‚ñí‚ñì‚ñà‚ñë', 'T': '‚ñà‚ñë‚ñí‚ñì',
            'U': '‚ñì‚ñë‚ñà‚ñí', 'V': '‚ñí‚ñà‚ñë‚ñì', 'W': '‚ñë‚ñì‚ñí‚ñà', 'X': '‚ñà‚ñí‚ñì‚ñë', 'Y': '‚ñì‚ñí‚ñë‚ñà',
            'Z': '‚ñë‚ñà‚ñì‚ñí',
            '0': '‚óÑ‚ñ∫', '1': '‚ñ≤‚ñº', '2': '‚óÑ‚ñ≤', '3': '‚ñ∫‚ñº', '4': '‚ñ≤‚ñ∫',
            '5': '‚ñº‚óÑ', '6': '‚ñ∫‚ñ≤', '7': '‚óÑ‚ñº', '8': '‚ñº‚ñ∫', '9': '‚ñ≤‚óÑ',
            ' ': '‚ï¨', '.': '‚ï¶', ',': '‚ï£', '!': '‚ï†', '?': '‚ï©',
            ':': '‚ïî', ';': '‚ïó', '-': '‚ïê', '_': '‚ïë', '"': '‚ïö',
            "'": '‚ïù', '(': '‚ï¨‚ïê', ')': '‚ïê‚ï¨', '\n': '‚àé'
        };

        function encode(text) {
            return text.split('').map(char => {
                const encoded = charMap[char] || char;
                return encoded + SEPARATOR;
            }).join('').slice(0, -1);
        }

        const inputMessage = document.getElementById('inputMessage');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const encryptedText = document.getElementById('encryptedText');
        const generatedUrl = document.getElementById('generatedUrl');
        const copyUrlBtn = document.getElementById('copyUrlBtn');
        const downloadQRBtn = document.getElementById('downloadQRBtn');
        const testBtn = document.getElementById('testBtn');

        let currentUrl = '';
        let qrcodeInstance = null;

        generateBtn.addEventListener('click', () => {
            const message = inputMessage.value.trim();
            if (!message) return;

            const encrypted = encode(message);
            encryptedText.textContent = encrypted;

            // Generate URL
            const baseUrl = window.location.origin + window.location.pathname.replace('generator.html', '');
            currentUrl = `${baseUrl}msg.html?c=${encodeURIComponent(encrypted)}`;
            generatedUrl.textContent = currentUrl;

            // Clear previous QR code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            // Generate new QR code
            qrcodeInstance = new QRCode(qrContainer, {
                text: currentUrl,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            resultSection.classList.add('visible');
        });

        copyUrlBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentUrl).then(() => {
                copyUrlBtn.textContent = '‚úì COPIED!';
                setTimeout(() => {
                    copyUrlBtn.textContent = '‚óÑ COPY URL';
                }, 2000);
            });
        });

        downloadQRBtn.addEventListener('click', () => {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'the-bloc-qr-code.png';
                link.href = url;
                link.click();
            } else {
                // Fallback for image-based QR code
                const img = document.querySelector('#qrcode img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'the-bloc-qr-code.png';
                    link.href = img.src;
                    link.click();
                }
            }
        });

        testBtn.addEventListener('click', () => {
            window.open(currentUrl, '_blank');
        });
    </script>
</body>
</html>
