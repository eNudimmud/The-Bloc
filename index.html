<!DOCTYPE html>

<head>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,

            );
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 4px solid #00ff00;
            padding: 30px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .subtitle {
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 0.1em;
        }

        .version-badge {
            background: #00ff00;
            color: black;
            padding: 2px 8px;
            font-size: 0.75rem;
            border-radius: 2px;
            margin-left: 8px;
            font-weight: bold;
        }

        .header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .mode-btn:hover {
            background: #00ff00;
            color: black;
            text-shadow: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            resize: none;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
            caret-color: #00ff00;
        }

        textarea:focus {
            outline: none;
            border-color: #00ff40;
        }

        textarea::placeholder {
            color: rgba(0, 255, 0, 0.3);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            letter-spacing: 0.1em;
        }

        button:hover:not(:disabled) {
            background: #00ff00;
            color: black;
            text-shadow: none;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .translate-btn {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            font-size: 1.125rem;
        }

        .copy-btn {
            margin-left: auto;
            display: block;
        }

        .copy-btn:not(:disabled) {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .upload-section {
            border: 2px dashed #00ff00;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            margin-bottom: 10px;
        }

        .upload-label:hover {
            background: #00ff00;
            color: black;
            text-shadow: none;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            margin-top: 15px;
            border: 2px solid #00ff00;
            padding: 10px;
            background: black;
            display: none;
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .ocr-status {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            font-size: 0.875rem;
            display: none;
        }

        .ocr-status.loading {
            display: block;
            color: #00ff00;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #00ff00;
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .container {
                padding: 20px;
            }

            button {
                padding: 12px 20px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â–“â–’â–‘ THE BLOC â–‘â–’â–“</h1>
            <div class="subtitle">
                TRANSLATOR <span class="version-badge">v2.0</span>
            </div>
        </div>

        <button class="mode-btn" id="modeBtn">â–º ENGLISH â†’ BLOC</button>

        <!-- NEW: Upload Image Section -->
        <div class="upload-section">
            <label class="upload-label" for="imageInput">
                ðŸ“· UPLOAD IMAGE TO EXTRACT TEXT
            </label>
            <input type="file" id="imageInput" accept="image/*">
            <div class="ocr-status" id="ocrStatus"></div>
            <div class="preview-container" id="previewContainer">
                <img id="preview" alt="Preview">
            </div>
        </div>

        <div class="input-group">
            <label id="inputLabel">â”Œ SOURCE TEXT</label>
            <textarea id="inputText" placeholder="Enter your text or upload an image..."></textarea>
        </div>

        <div class="button-row">
            <button class="translate-btn" id="translateBtn">â–¼ TRANSLATE â–¼</button>
            <button id="clearBtn">âœ• CLEAR</button>
        </div>

        <div class="input-group">
            <label id="outputLabel">â”Œ ENCRYPTED RESULT</label>
            <textarea id="outputText" readonly></textarea>
        </div>

        <button class="copy-btn" id="copyBtn" disabled>â—„ COPY</button>

        <div class="footer">
            â–ˆâ–“â–’â–‘ PROPRIETARY ENCRYPTION SYSTEM â€¢ OCR POWERED â–‘â–’â–“â–ˆ
        </div>
    </div>

    <script>
        const SEPARATOR = 'â€¡';
        let mode = 'encode';

        const charMap = {
            'a': 'â–“â–ˆ', 'b': 'â–‘â–’', 'c': 'â–’â–“', 'd': 'â–ˆâ–‘', 'e': 'â–“â–‘',
            'f': 'â–’â–ˆ', 'g': 'â–‘â–“', 'h': 'â–ˆâ–’', 'i': 'â–“â–’', 'j': 'â–‘â–ˆ',
            'k': 'â–’â–‘', 'l': 'â–ˆâ–“', 'm': 'â–‘â–‘', 'n': 'â–“â–“', 'o': 'â–’â–’',
            'p': 'â–ˆâ–ˆ', 'q': 'â–“â–ˆâ–‘', 'r': 'â–‘â–’â–“', 's': 'â–’â–“â–ˆ', 't': 'â–ˆâ–‘â–’',
            'u': 'â–“â–‘â–ˆ', 'v': 'â–’â–ˆâ–‘', 'w': 'â–‘â–“â–’', 'x': 'â–ˆâ–’â–“', 'y': 'â–“â–’â–‘',
            'z': 'â–‘â–ˆâ–“',
            'A': 'â–“â–ˆâ–’', 'B': 'â–‘â–’â–ˆ', 'C': 'â–’â–“â–‘', 'D': 'â–ˆâ–‘â–“', 'E': 'â–“â–‘â–’',
            'F': 'â–’â–ˆâ–“', 'G': 'â–‘â–“â–ˆ', 'H': 'â–ˆâ–’â–‘', 'I': 'â–“â–’â–ˆ', 'J': 'â–‘â–ˆâ–’',
            'K': 'â–’â–‘â–“', 'L': 'â–ˆâ–“â–‘', 'M': 'â–‘â–‘â–’', 'N': 'â–“â–“â–ˆ', 'O': 'â–’â–’â–‘',
            'P': 'â–ˆâ–ˆâ–“', 'Q': 'â–“â–ˆâ–‘â–’', 'R': 'â–‘â–’â–“â–ˆ', 'S': 'â–’â–“â–ˆâ–‘', 'T': 'â–ˆâ–‘â–’â–“',
            'U': 'â–“â–‘â–ˆâ–’', 'V': 'â–’â–ˆâ–‘â–“', 'W': 'â–‘â–“â–’â–ˆ', 'X': 'â–ˆâ–’â–“â–‘', 'Y': 'â–“â–’â–‘â–ˆ',
            'Z': 'â–‘â–ˆâ–“â–’',
            '0': 'â—„â–º', '1': 'â–²â–¼', '2': 'â—„â–²', '3': 'â–ºâ–¼', '4': 'â–²â–º',
            '5': 'â–¼â—„', '6': 'â–ºâ–²', '7': 'â—„â–¼', '8': 'â–¼â–º', '9': 'â–²â—„',
            ' ': 'â•¬', '.': 'â•¦', ',': 'â•£', '!': 'â• ', '?': 'â•©',
            ':': 'â•”', ';': 'â•—', '-': 'â•', '_': 'â•‘', '"': 'â•š',
            "'": 'â•', '(': 'â•¬â•', ')': 'â•â•¬', '\n': 'âˆŽ'
        };

        const reverseMap = Object.fromEntries(
            Object.entries(charMap).map(([k, v]) => [v, k])
        );

        function encode(text) {
            return text.split('').map(char => {
                const encoded = charMap[char] || char;
                return encoded + SEPARATOR;
            }).join('').slice(0, -1);
        }

        function decode(text) {
            const parts = text.split(SEPARATOR);
            return parts.map(part => reverseMap[part] || part).join('');
        }

        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const modeBtn = document.getElementById('modeBtn');
        const translateBtn = document.getElementById('translateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const ocrStatus = document.getElementById('ocrStatus');

        modeBtn.addEventListener('click', () => {
            mode = mode === 'encode' ? 'decode' : 'encode';
            
            const temp = inputText.value;
            inputText.value = outputText.value;
            outputText.value = temp;

            if (mode === 'encode') {
                modeBtn.textContent = 'â–º ENGLISH â†’ BLOC';
                inputLabel.textContent = 'â”Œ SOURCE TEXT';
                outputLabel.textContent = 'â”Œ ENCRYPTED RESULT';
                inputText.placeholder = 'Enter your text or upload an image...';
            } else {
                modeBtn.textContent = 'â–º BLOC â†’ ENGLISH';
                inputLabel.textContent = 'â”Œ ENCRYPTED TEXT';
                outputLabel.textContent = 'â”Œ DECODED TEXT';
                inputText.placeholder = 'Enter encrypted text or upload an image...';
            }
        });

        translateBtn.addEventListener('click', () => {
            const input = inputText.value;
            if (!input) return;

            outputText.value = mode === 'encode' ? encode(input) : decode(input);
            copyBtn.disabled = false;
        });

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
            copyBtn.disabled = true;
            previewContainer.style.display = 'none';
            ocrStatus.style.display = 'none';
        });

        copyBtn.addEventListener('click', () => {
            outputText.select();
            navigator.clipboard.writeText(outputText.value);
        });

        // NEW: Image Upload and OCR
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Show loading status
            ocrStatus.textContent = 'âŸ³ SCANNING IMAGE...';
            ocrStatus.className = 'ocr-status loading';

            try {
                // Perform OCR
                const result = await Tesseract.recognize(file, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            ocrStatus.textContent = `âŸ³ PROCESSING... ${progress}%`;
                        }
                    }
                });

                // Extract text and put in input
                const extractedText = result.data.text.trim();
                if (extractedText) {
                    inputText.value = extractedText;
                    ocrStatus.textContent = 'âœ“ TEXT EXTRACTED SUCCESSFULLY';
                    ocrStatus.className = 'ocr-status';
                    ocrStatus.style.display = 'block';
                    ocrStatus.style.color = '#00ff00';
                    
                    setTimeout(() => {
                        ocrStatus.style.display = 'none';
                    }, 3000);
                } else {
                    ocrStatus.textContent = 'âœ— NO TEXT FOUND IN IMAGE';
                    ocrStatus.className = 'ocr-status';
                    ocrStatus.style.display = 'block';
                    ocrStatus.style.color = '#ff0000';
                }
            } catch (error) {
                ocrStatus.textContent = 'âœ— ERROR PROCESSING IMAGE';
                ocrStatus.className = 'ocr-status';
                ocrStatus.style.display = 'block';
                ocrStatus.style.color = '#ff0000';
                console.error('OCR Error:', error);
            }
        });

        outputText.addEventListener('input', () => {
            copyBtn.disabled = !outputText.value;
        });
    </script>
</body>
</html>
