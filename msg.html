<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bloc - Encrypted Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 4px solid #00ff00;
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
        }

        .message-label {
            font-size: 0.875rem;
            margin-bottom: 15px;
            opacity: 0.8;
            letter-spacing: 0.1em;
        }

        .message-box {
            background: black;
            border: 2px solid #00ff00;
            padding: 30px;
            margin: 20px 0;
            font-size: 1.5rem;
            word-break: break-all;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            line-height: 1.8;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
            letter-spacing: 0.1em;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .copy-btn:hover {
            background: #00ff00;
            color: black;
            text-shadow: none;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #00ff00;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 0.1em;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 30px 20px;
            }

            .message-box {
                font-size: 1.2rem;
                padding: 20px;
            }

            .copy-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>▓▒░ THE BLOC ░▒▓</h1>
        <div class="message-label">┌ ENCRYPTED MESSAGE</div>
        <div class="message-box" id="messageBox">
            Loading...
        </div>
        <button class="copy-btn" id="copyBtn">
            COPY AND GO TO TRANSLATOR →
        </button>
        <div class="footer">
            █▓▒░ PROPRIETARY ENCRYPTION SYSTEM ░▒▓█
        </div>
    </div>

    <script>
        // Get encrypted message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedMessage = urlParams.get('c');
        
        const messageBox = document.getElementById('messageBox');
        const copyBtn = document.getElementById('copyBtn');

        if (encryptedMessage) {
            messageBox.textContent = decodeURIComponent(encryptedMessage);
        } else {
            messageBox.textContent = '▓█‡░▒‡▒▓‡█░‡▓░';
            messageBox.style.opacity = '0.5';
        }

        copyBtn.addEventListener('click', () => {
            // Copy to clipboard
            const textToCopy = messageBox.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Redirect to access page
                window.location.href = 'access.html';
            });
        });
    </script>
</body>
</html>
